StylesPath = .github/vale-styles
MinAlertLevel = error
Vocab = ProbNumDiffEq

Packages = Google, write-good

[formats]
jmd = md

[*.md]
BasedOnStyles = Vale, Google, write-good
Google.Exclamation = warning
Google.Slang = warning
Google.Quotes = Nowarning
TokenIgnores =          \
    \$.+?\$,            \
    \]\(@(ref|id|cite).+?\), \
